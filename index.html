<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/g.chuvas.jpg" alt="vários guarda-chuvas coloridos">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                        <div class="forme">
                            <div class="inome">
                                <span class="material-symbols-outlined">
                                    person
                                    </span>
                                <input type="email" name="nome" id="inome" placeholder="seu email" required autocomplete="email">
                                <label for="inome" class="label">E-mail:</label>
                            </div>
                    
                          <div class="isenha">
                            <span class="material-symbols-outlined" >
                                vpn_key
                                </span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password">
                        </div> 
                    
                    <label for="isenha" class="label">Senha:</label>
                </div>
                    <input type="submit" value="Entrar" class="botao">
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
